<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.float {
				width: 100px;
				height: 100px;
				float: left;
				background: green;
			}
			.fr {
				width: 100px;
				height: 100px;
				float: right;
				background: lime;
			}
			.bg {
				background: yellow;
			}
			#p1::after {
				content:".";
				height: 0;
				visibility: hidden;
				zoom: 1;
				clear: both;
				display: block;
			}
			
		</style>
	</head>
	<body>
		
		<div class="bg">
			<div class="float"></div>
			<div class="fr"></div>
			<div style="clear: both;"></div>clear
		</div>
		<div class="bg" id="p1">
			<div class="float"></div> ::after
			<div class="fr"></div>
		</div>
		<div class="bg" style="overflow: hidden;">
			<div class="float"></div> overflow
			<div class="fr"></div>
		</div>
	</body>
</html>
